<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>
            Log In
        </title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <link rel="stylesheet" type="text/css" href="static/css/login.css" /> 
        <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script>
            var LogoImageURL = "{{ .LogoImageURL }}";
                PasswordEyeOn = "{{ .PasswordEyeOn }}";
                PasswordEyeOff = "{{ .PasswordEyeOff }}";
                AlertIconURL = "{{ .AlertIconURL }}";
        </script>
        <script src="static/js/login.js" defer></script>
    </head>
    <body>
        <img src="{{ .BackgroundImageURL }}" alt="Background" class="background-image">
        <div class="wrapper">
            <div class="content-block">
                <div class="title-block">
                    <a href="#" class="title-block__logo">
                        <img class="title-block__logo-image" src="{{ .LogoImageURL }}" alt="Логотип">
                    </a>
                    <span class="title-block__description">Log in to start creating</span>
                </div>
                <div class="login-block">
                    <h1 class="login-block__title">Log In</h1>
                    <div class="login-block__email-field">
                        <span class="email-field__title field__title">Email</span>
                        <input type='email' id="email" class="email-field__email-input" onchange="checkEmail(this)">
                        <div class="alert-text">Incorrect email format. Correct format is ****@**.***</div>
                    </div>
                    <div class="login-block__password-field">
                        <span class="password-field__title field__title">Password</span>
                        <div class="password-field__password-input-container">
                            <input type="password" id="password" class="password-field__password-input" onchange="checkPassword(this)">
                            <button class="login-block__password-control" onclick="clickPasswordEye()">
                                <img src="{{ .PasswordEyeOn }}" alt="Eye" class="password-control__image">
                            </button>
                        </div>
                        <div class="alert-text">Password is required</div>
                    </div>
                    <button onclick="logIn()" class="login-block__button">Log In</button>
                </div>
            </div>
        </div>
    </body>
</html>
